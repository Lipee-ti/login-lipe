<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lipelogin.com</title><link rel="stylesheet" href="style.css">
    <link
href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'rel='stylesheet'>  <!--Código para ter acesso aos icones-->

</head>
<body>
    <main class="conteiner">
        <form>
            <h1>Lipe Login</h1>
            <div class="input-box">
                <input placeholder="Usuário" type="email">  <!--parte de adicionar e-mail-->
                <i class="bx bxs-user"></i>  <!--Puxa o icone de login-->
            </div>
                <div class="input-box">
                    <input placeholder="Senha" type="password">  <!--Parte de adicionar a senha-->
                    <i class="bx bxs-lock-alt"></i>  <!--Puxa o icone de senha-->
            </div>

            <div class="remember-forgot">
                <label> <!--Para aparecer o texto depois do input de checkbox-->
                <input type="checkbox"> <!--Para aparecer a caixa de seleção para lembrar da senha-->
                Lembrar senha
            </label>
            <a href="#">Esqueci a senha</a> <!--Link de esqueci a senha-->
            </div>

            <button type="submit" class="login">Login</button>  <!--Botão de Login-->

            <div class="register-link">
                <p>Não tem uma conta? <a href="#">Cadastre-se</a></p> <!--Para direcionar a uma página de criar contab -->
            </div>
        </form>

    </main>
</body>
</html>
